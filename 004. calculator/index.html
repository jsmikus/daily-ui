<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple calc</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="result">
        <p class="show-maths">489 <span>+</span> 2078 <span>=</span></p>
        <p class="show-result">2567</p>
    </div>
    <div class="buttons">
        <button class="func">%</button>
        <button class="func">/</button>
        <button class="func">X</button>
        <button class="reset">C</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="func">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="func">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="result-btn">=</button>
        <button>0</button>
        <button>.</button>
        <button>copy</button>
        <button class="func">del</button>
    </div>
</div>
</body>
</html>
